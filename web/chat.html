<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
      body {
        background-color: #dadada;
        font-family: "Helvetica", "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .phone-frame {
        width: 400px;
        max-width: 95vw;
        height: 700px;
        max-height: 95vh;
        background-color: #ece5dd;
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }
      header {
        background-color: #075e54;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 18px;
        flex-shrink: 0;
        position: relative;
      }
      header button.back-btn {
        position: absolute;
        left: 15px;
        top: 12px;
        background: none;
        border: none;
        color: white;
        font-size: 22px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      header button.back-btn:hover {
        transform: scale(1.2);
      }
      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
        background-image: url("https://i.imgur.com/DfQK6iK.png");
        background-size: cover;
      }
      .bubble {
        max-width: 70%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 10px;
        line-height: 1.4;
        word-wrap: break-word;
        font-size: 15px;
      }
      .me {
        background-color: #dcf8c6;
        align-self: flex-end;
        border-bottom-right-radius: 0;
      }
      .other {
        background-color: #fff;
        align-self: flex-start;
        border-bottom-left-radius: 0;
      }
      footer {
        display: flex;
        align-items: center;
        background-color: #f0f0f0;
        padding: 8px;
        flex-shrink: 0;
      }
      input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 20px;
        outline: none;
        font-size: 15px;
        background-color: white;
        margin-right: 8px;
      }
      button.send-btn {
        background-color: #128c7e;
        color: white;
        border: none;
        border-radius: 50%;
        width: 42px;
        height: 42px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="phone-frame">
      <header id="topic-title">
        <button class="back-btn" onclick="goBack()">&#8592;</button>
        <span id="chat-name">Chat</span>
      </header>

      <div id="messages"></div>

      <footer>
        <input id="msg" placeholder="Ketik pesan..." />
        <button class="send-btn" onclick="sendMessage()">➤</button>
      </footer>
    </div>

    <script>
      // --- Navigasi kembali ke index.html ---
      function goBack() {
        window.location.href = "index.html";
      }

      // --- MQTT Setup ---
      const topic =
        new URLSearchParams(window.location.search).get("topic") ||
        "chat/general";
      document.getElementById("chat-name").innerText = topic.split("/")[1];

      const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");
      const username = "WebUser_" + Math.floor(Math.random() * 1000);
      const messagesDiv = document.getElementById("messages");
      const sentCache = new Set();

      client.on("connect", () => {
        client.subscribe(topic);
        console.log("Terhubung ke:", topic);
      });

      client.on("message", (t, payload) => {
        try {
          const msg = JSON.parse(payload.toString());
          const key = msg.sender + ":" + msg.text;

          // Update centang ganda
          if (sentCache.has(key) && msg.status === "✓✓") {
            const lastMsg = document.querySelector(
              `.bubble[data-key="${key}"]`
            );
            if (lastMsg) lastMsg.querySelector("span").textContent = "✓✓";
            return;
          }

          const div = document.createElement("div");
          div.classList.add("bubble");
          div.dataset.key = key;
          div.classList.add(msg.sender === username ? "me" : "other");

          div.innerHTML = `<strong>${msg.sender}</strong><br>${msg.text} <span style="font-size:12px;opacity:0.6;">${msg.status}</span>`;
          messagesDiv.appendChild(div);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;

          if (msg.sender === username) sentCache.add(key);

          // Kirim konfirmasi ✓✓
          if (msg.status === "✓" && msg.sender !== username) {
            msg.status = "✓✓";
            client.publish(t, JSON.stringify(msg));
          }
        } catch (e) {
          console.log("Pesan bukan JSON valid:", payload.toString());
        }
      });

      function sendMessage() {
        const text = document.getElementById("msg").value.trim();
        if (!text) return;
        const msg = { sender: username, text: text, status: "✓" };
        client.publish(topic, JSON.stringify(msg));
        document.getElementById("msg").value = "";
      }
    </script>
  </body>
</html>
