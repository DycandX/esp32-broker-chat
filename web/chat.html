<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ece5dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 360px;
      height: 600px;
      background: #fff;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    header {
      background: #075e54;
      color: white;
      padding: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #128c7e;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 70%;
      position: relative;
    }
    .me {
      align-self: flex-end;
      background: #dcf8c6;
    }
    .other {
      align-self: flex-start;
      background: #fff;
    }
    .timestamp {
      font-size: 11px;
      color: gray;
      text-align: right;
      margin-top: 2px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }
    input {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 10px;
      outline: none;
    }
    button {
      background: #075e54;
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin-left: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <div class="avatar"></div>
      <span id="chatName">Nama</span>
    </header>

    <div id="messages" class="messages"></div>

    <div class="input-area">
      <input type="text" id="msg" placeholder="Ketik pesan..." />
      <button id="sendBtn">></button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const topic = urlParams.get("topic");
    const chatName = urlParams.get("name");
    document.getElementById("chatName").innerText = chatName;

    const clientId = "WebUser_" + Math.floor(Math.random() * 1000);
    const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

    client.on("connect", () => {
      client.subscribe(topic);
    });

    function appendMessage(sender, text, status, isMe) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("msg", isMe ? "me" : "other");
      const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
      msgDiv.innerHTML = `
        <div>${text}</div>
        <div class="timestamp">${time} ${isMe ? status : ''}</div>
      `;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    client.on("message", (t, payload) => {
      const msg = JSON.parse(payload.toString());
      const isMe = msg.sender === clientId;
      appendMessage(msg.sender, msg.text, msg.status, isMe);

      // Update status dari "✓" ke "✓✓" saat pesan dibaca
      if (!isMe && msg.status === "✓") {
        msg.status = "✓✓";
        client.publish(t, JSON.stringify(msg));
      }
    });

    document.getElementById("sendBtn").onclick = () => {
      const text = document.getElementById("msg").value.trim();
      if (!text) return;
      const msg = {
        sender: clientId,
        text: text,
        status: "✓"
      };
      client.publish(topic, JSON.stringify(msg));
      document.getElementById("msg").value = "";
    };
  </script>
</body>
</html>
